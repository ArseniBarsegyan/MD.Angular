<div class="row">
  <div class="col-xs-12">
    <div *ngFor="let photo of note?.photos">
      <img src="data:image/gif;base64,{{ photo?.image }}"
           alt="No photo"
           class="img-responsive"
           style="max-height: 300px;" />
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <p>{{ note.description }}</p>
  </div>
</div>
